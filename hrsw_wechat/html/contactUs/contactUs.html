	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>联系我们</title>

		<style>
		    html,body{margin:0;padding:0;width:100%;}
		    body{
		        font-size: 100px;
		    }
		    .iw_poi_title {color:#CC5522;font-size:0.14rem;font-weight:bold;overflow:hidden;padding-right:0.13rem;white-space:nowrap}
		    .iw_poi_content {font:0.12rem arial,sans-serif;overflow:visible;padding-top:0.04;white-space:-moz-pre-wrap;word-wrap:break-word}
		</style>
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/main.js"></script>
		<script src="../../js/contactUs/contactUs.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=1.5&ak=5279b44117f80d1922bbce7e52c2c25f&services=&t=20150522094656"></script>
	</head>
	<body>
		<header>
			<img src="../../img/contactUs/1-140GH04515142.jpg" alt="" />
		</header>
		<section class="outSection">
			<div class="cooperation">
				<h3>联系方式 <span>&nbsp;Contact Us</span></h3>
				<h4>北京总公司</h4>
				<p> 销售热线：+86 (010) 62212376 18910632935(史小姐)</p>
				<p>技术支持：+86 (010) 88096178</p>
				<p>传真电话： +86 (010) 88096159</p>
				<p>邮 编：100190</p>
				<p>公司地址：北京市海淀区知春路49号希格玛公寓B座1102室</p>
			</div>
			<div class="contact">
				<h3>地理位置 <span>&nbsp;Geographical Position</span></h3>
				<div id="allmap"></div>
				<div style="width:100%;height:100%;border:#ccc solid 1px;" id="dituContent"></div>
				<script>
					// 百度地图API功能
					var map = new BMap.Map("allmap");
					map.centerAndZoom(new BMap.Point(116.343823, 39.983732),15);
					map.enableScrollWheelZoom(true);
					map.clearOverlays(); 
					var new_point = new BMap.Point(116.343823, 39.983732);
					// 复杂的自定义覆盖物
				    function ComplexCustomOverlay(point, text, mouseoverText){
				      this._point = point;
				      this._text = text;
				      this._overText = mouseoverText;
				    }
				    ComplexCustomOverlay.prototype = new BMap.Overlay();
				    ComplexCustomOverlay.prototype.initialize = function(map){
				      this._map = map;
				      var div = this._div = document.createElement("div");
				      div.style.position = "absolute";
				      div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
				      div.style.backgroundColor = "#EE5D5B";
				      div.style.border = "1px solid #BC3B3A";
				      div.style.color = "white";
				      div.style.height = "18px";
				      div.style.padding = "2px";
				      div.style.lineHeight = "18px";
				      div.style.whiteSpace = "nowrap";
				      div.style.MozUserSelect = "none";
				      div.style.fontSize = "12px"
				      var span = this._span = document.createElement("span");
				      div.appendChild(span);
				      span.appendChild(document.createTextNode(this._text));      
				      var that = this;
				
				      var arrow = this._arrow = document.createElement("div");
				      arrow.style.background = "url(http://map.baidu.com/fwmap/upload/r/map/fwmap/static/house/images/label.png) no-repeat";
				      arrow.style.position = "absolute";
				      arrow.style.width = "11px";
				      arrow.style.height = "10px";
				      arrow.style.top = "22px";
				      arrow.style.left = "10px";
				      arrow.style.overflow = "hidden";
				      div.appendChild(arrow);
				     
				      div.onmouseover = function(){
				        this.style.backgroundColor = "#6BADCA";
				        this.style.borderColor = "#0000ff";
				        this.getElementsByTagName("span")[0].innerHTML = that._overText;
				        arrow.style.backgroundPosition = "0px -20px";
				      }
				
				      div.onmouseout = function(){
				        this.style.backgroundColor = "#EE5D5B";
				        this.style.borderColor = "#BC3B3A";
				        this.getElementsByTagName("span")[0].innerHTML = that._text;
				        arrow.style.backgroundPosition = "0px 0px";
				      }
				
				      map.getPanes().labelPane.appendChild(div);
				      
				      return div;
				    }
				    ComplexCustomOverlay.prototype.draw = function(){
				      var map = this._map;
				      var pixel = map.pointToOverlayPixel(this._point);
				      this._div.style.left = pixel.x - parseInt(this._arrow.style.left) + "px";
				      this._div.style.top  = pixel.y - 30 + "px";
				    }
				    var txt = "北京华瑞思为科技有限公司", mouseoverTxt = txt + " ";     
				    var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(116.343823, 39.983732), "北京华瑞思为科技有限公司",mouseoverTxt);				
				    map.addOverlay(myCompOverlay);
					map.panTo(new_point); 
				</script>
			</div>
		</section>
		<!--<footer>
			<img src="../../img/contactUs/contactus (2).jpg" alt="" />
		</footer>-->
	</body>
</html>
